# git-cliff configuration for changelog generation
# https://git-cliff.org/docs/configuration

[changelog]
# Changelog header
header = """
# Changelog

All notable changes to this project will be documented in this file.

"""
# Template for the changelog body
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [Unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
            {% if commit.breaking %}[**BREAKING**] {% endif %}\
            {{ commit.message | upper_first }}\
    {% endfor %}
{% endfor %}\n
"""
# Remove leading and trailing whitespace from the template
trim = true
# Changelog footer
footer = """
<!-- generated by git-cliff -->
"""

[git]
# Parse conventional commits
conventional_commits = true
# Filter out unconventional commits
filter_unconventional = true
# Process commits that contain a breaking change
split_commits = false
# Regex for preprocessing commit messages
commit_preprocessors = [
    # Remove issue numbers from commits
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
]
# Regex for parsing and grouping commits
commit_parsers = [
    { message = "^feat", group = "<!-- 0 -->ğŸš€ Features" },
    { message = "^fix", group = "<!-- 1 -->ğŸ› Bug Fixes" },
    { message = "^doc", group = "<!-- 2 -->ğŸ“š Documentation" },
    { message = "^perf", group = "<!-- 3 -->âš¡ Performance" },
    { message = "^refactor", group = "<!-- 4 -->ğŸ”§ Refactoring" },
    { message = "^style", group = "<!-- 5 -->ğŸ¨ Styling" },
    { message = "^test", group = "<!-- 6 -->ğŸ§ª Testing" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore\\(deps\\)", skip = true },
    { message = "^chore|^ci", group = "<!-- 7 -->âš™ï¸ Miscellaneous" },
    { body = ".*security", group = "<!-- 8 -->ğŸ”’ Security" },
]
# Protect breaking changes from being skipped
protect_breaking_commits = false
# Filter commits by glob pattern
filter_commits = false
# Tag pattern regex
tag_pattern = "v[0-9].*"
# Regex for skipping tags
skip_tags = ""
# Regex for ignoring tags
ignore_tags = ""
# Sort commits inside sections by oldest/newest order
sort_commits = "oldest"
