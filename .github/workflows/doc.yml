name: Deploy WaterUI Docs to Cloudflare Pages

on:
  push:
    branches: [main]
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

concurrency:
  group: cf-pages-docs
  cancel-in-progress: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # === 1. Checkout with tags ===
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # === 2. Setup Rust ===
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly

      # === 3. Build rustdoc directly into deploy/$VERSION ===
      - name: Build rustdoc
        env:
          RUSTDOCFLAGS: "--cfg docsrs"
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION=${GITHUB_REF_NAME}
          else
            VERSION=main
          fi

          echo "ðŸ“˜ Building WaterUI docs for version: $VERSION"
          cargo doc -p waterui --no-deps --target-dir deploy/$VERSION

          # The docs will now be in deploy/$VERSION/doc/
          # Move them one level up for cleaner URL structure
          mv deploy/$VERSION/doc/* deploy/$VERSION/
          rm -rf deploy/$VERSION/doc

      # === 4. Determine latest stable tag ===
      - name: Determine latest stable tag
        id: stable
        run: |
          TAGS=$(git tag -l "v*" | sort -Vr)
          STABLE_TAG=$(echo "$TAGS" | head -n 1)
          if [ -z "$STABLE_TAG" ]; then
            echo "stable=main" >> $GITHUB_OUTPUT
          else
            echo "stable=$STABLE_TAG" >> $GITHUB_OUTPUT
          fi
          echo "âž¡ï¸ Stable version: $STABLE_TAG"

      # === 5. Generate root redirect index.html ===
      - name: Generate redirect index.html
        if: ${{ github.ref_type == 'tag' || (github.ref_name == 'main' && steps.stable.outputs.stable == 'main') }}
        run: |
          mkdir -p deploy
          TARGET="${{ steps.stable.outputs.stable }}"
          echo "ðŸ” Regenerating root index redirect â†’ /$TARGET/"
          cat > deploy/index.html <<EOF
          <!DOCTYPE html>
          <html lang="en">
            <head>
              <meta http-equiv="refresh" content="0; url=/$TARGET/">
              <script>window.location.href = "/$TARGET/";</script>
              <title>Redirecting to WaterUI Docs ($TARGET)</title>
            </head>
            <body>
              <p>Redirecting to <a href="/$TARGET/">WaterUI docs ($TARGET)</a>...</p>
            </body>
          </html>
          EOF

      # === 6. Publish to Cloudflare Pages ===
      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages publish ./deploy --project-name=waterui-docs
