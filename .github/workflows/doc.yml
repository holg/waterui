name: Deploy WaterUI Docs to Cloudflare Pages

on:
  push:
    branches: [main]
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

concurrency:
  group: cf-pages-docs
  cancel-in-progress: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@nightly

      - name: Build rustdoc
        env:
          RUSTDOCFLAGS: "--cfg docsrs"
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            VERSION=${GITHUB_REF_NAME}
          else
            VERSION=main
          fi

          echo "ðŸ“˜ Building docs for version: $VERSION"
          cargo doc -p waterui --no-deps
          mkdir -p deploy/$VERSION
          cp -r target/doc/* deploy/$VERSION/

      - name: Determine latest stable tag
        id: stable
        run: |
          TAGS=$(git tag -l "v*" | sort -Vr)
          STABLE_TAG=$(echo "$TAGS" | head -n 1)
          if [ -z "$STABLE_TAG" ]; then
            echo "stable=main" >> $GITHUB_OUTPUT
          else
            echo "stable=$STABLE_TAG" >> $GITHUB_OUTPUT
          fi

      - name: Generate redirect index.html
        if: ${{ github.ref_type == 'tag' || (github.ref_name == 'main' && steps.stable.outputs.stable == 'main') }}
        run: |
          mkdir -p deploy
          TARGET=${{ steps.stable.outputs.stable }}
          echo "ðŸ” Regenerating index redirect â†’ /$TARGET/"
          cat > deploy/index.html <<EOF
          <!DOCTYPE html>
          <html lang="en">
            <head>
              <meta http-equiv="refresh" content="0; url=$TARGET/">
              <script>window.location.href = "$TARGET/";</script>
              <title>Redirecting to WaterUI Docs ($TARGET)</title>
            </head>
            <body>
              <p>Redirecting to <a href="$TARGET/">WaterUI docs ($TARGET)</a>...</p>
            </body>
          </html>
          EOF

      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages publish ./deploy --project-name=waterui-docs