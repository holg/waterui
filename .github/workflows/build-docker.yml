name: Build Docker Image

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to build (e.g., cli-v0.1.0, v0.1.0, ffi-v0.1.0)"
        required: true
        type: string

permissions:
  packages: write

jobs:
  check:
    name: Check if should build
    runs-on: ubuntu-latest
    outputs:
      should_build: ${{ steps.check.outputs.should_build }}
      version: ${{ steps.check.outputs.version }}
      tag: ${{ steps.check.outputs.tag }}
    steps:
      - name: Check release tag
        id: check
        run: |
          TAG="${{ github.event.release.tag_name || inputs.tag }}"
          # Build Docker image when CLI, main waterui crate, or FFI is released
          if [[ "$TAG" == cli-v* ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "version=${TAG#cli-v}" >> $GITHUB_OUTPUT
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          elif [[ "$TAG" == v* && "$TAG" != *-* ]]; then
            # Main waterui crate (v0.1.0, not core-v0.1.0)
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "version=${TAG#v}" >> $GITHUB_OUTPUT
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          elif [[ "$TAG" == ffi-v* ]]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "version=${TAG#ffi-v}" >> $GITHUB_OUTPUT
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

  docker:
    name: Build Docker Builder Image
    needs: check
    if: needs.check.outputs.should_build == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ needs.check.outputs.tag }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push builder image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/water-builder:${{ needs.check.outputs.version }}
            ghcr.io/${{ github.repository_owner }}/water-builder:latest
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max
